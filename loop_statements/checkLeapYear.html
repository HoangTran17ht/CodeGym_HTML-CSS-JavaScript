<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Leap year</title>
</head>
<body>
    <script>
        let year = Number(prompt("input year: ",  ''));
        if (year % 4 == 0) {
            if (year % 100 != 0) {
                alert("Đây là năm nhuận");
                // break; (tại sao dùng break ở đây thì chương trình không chạ)
            }
            else if (year % 400 == 0) {
                alert("Đây là năm nhuận");
                // break;
            }
                else {
                    alert("Đây không phải năm nhuận");
                    // break;
                }
        } 
        else {
            alert("Đây không phải năm nhuận");
            // break;
        }
    </script>
</body>
</html>
