<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object basic</title>
</head>
<body>
    <script>
        // Khai báo đối tượng, tạo dữ liệu và chức năng.
        let Hoang = {
            name: ['Hoàng', 'Trần'],
            age: 25,
            gender: 'male',
            interests: ['film','football'],
            info: function () {
                return `${this.name[0]} ${this.name[1]} is ${this.age} years old. He likes ${this.interests[0]} and ${this.interests[1]} .`; 
            },
            greeting: function () {
                return `Hi! I'm ${this.name[0]}.`;
            }
        };

        // Truy xuất
        // person.bio();

    </script>
</body>
</html>
