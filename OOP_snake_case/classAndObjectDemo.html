<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Mobile(id, name) {
            this.id = id;
            this.name = name;
            this.message = "";
            this.setMessage = function (message) {
                this.message = message;
            }
            this.getMessage = function () {
                return this.message;
            }
            this.sentMessage = function (message, mobile) {
                mobile.setMessage(message);
            }
        }
        var iphone = new Mobile(1, "Iphone");
        var android = new Mobile(2, "Bphone");
        iphone.sentMessage("Hello Bphone", android);
        var message = android.getMessage();
        console.log(message);

    </script>
</body>
</html>
