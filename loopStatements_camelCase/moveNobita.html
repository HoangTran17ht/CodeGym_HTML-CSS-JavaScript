<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobita</title>
</head>
<body onload="docReady()">

    <!-- Image -->
    <img id="imgNobita" src="image/Nobita.jpg" style="position:absolute;left:0; top:0;" height="150px" alt="Nobita">
</body>
</html>

<script>

// Hiển thị lúc load trang
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

// Các hàm di chuyển
    function moveUp() {
        let element = document.getElementById("imgNobita");
        element.style.top = parseInt(element.style.top) - 50 + 'px';
    }

    function moveLeft() {
        var element = document.getElementById("imgNobita");
        element.style.left = parseInt(element.style.left) - 50 + 'px';
    }

    function moveRight() { 
        var element = document.getElementById("imgNobita");
        element.style.left = parseInt(element.style.left) + 50 + 'px';
    }

    function moveDown() {
        var element = document.getElementById("imgNobita");
        element.style.top = parseInt(element.style.top) + 50 + 'px';
    }

    // Bộ điều khiển bằng phím điều hướng
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                moveLeft();
                break;
            case 39:
                moveRight();
                break;
            case 38:
                moveUp();
                break;
            case 40:
                moveDown();
                break;
        }
    }

</script>
