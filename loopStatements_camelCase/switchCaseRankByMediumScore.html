<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank by Medium score</title>
</head>
<body>
    <script>
        // Nhập và kiểm tra điều kiện
        let mediumScore = Number(prompt("Medium score = ",  ''));
        if (mediumScore <= 10 && mediumScore >= 0) {

            // Trường hợp nhập đúng (điểm trong khoảng 0-10)
            mediumScore = parseInt(mediumScore);
            switch (mediumScore) {
                case 10:
                case 9:
                    alert("Xếp hạng loại xuất sắc!");
                    break;

                case 8:
                    alert("Xếp hạng loại giỏi!");
                    break;
                
                case 7:
                    alert("Xếp hạng loại khá!");
                    break;
                    
                case 6:
                    alert("Xếp hạng loại trung bình khá!");
                    break;

                case 5:
                    alert("Xếp hạng loại trung bình!");
                    break;
                
                default:
                    alert("Xếp hạng loại yếu!");
                    break;
            }
        } 

        // Trường hợp nhập sai
        else {
            alert("Nhập sai\n- Điểm thuộc kiểu số thực(số nguyên hoặc số thập phân).\n- Điểm phải nằm trong khoảng 0-10. \n- Sử dụng dấu phẩy '.' (không sử dụng dấu ',').");  
        }
    </script>
</body>
</html>
