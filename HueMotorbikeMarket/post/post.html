<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng tin bán xe</title>
</head>

<body>
    <!-- Phần header -->
    <div id="header"></div>

    <!-- phần content -->
    <div id="content">
        <h3>Đăng bán xe của bạn</h3>
        <p>Điền đầy đủ thông tin giúp khách hàng dễ tìm xe</p>
        <div id="checkBox">
            <div>
                <label for="company">Hãng xe:</label>
                <select id="company">
                    <option value="honda" selected>Honda</option>
                    <option value="yamaha">Yamaha</option>
                    <option value="suzuki">Suzuki</option>
                    <option value="vinfast">VinFast</option>
                </select>
            </div>
            <div>
                <label for="line">Dòng xe:</label>
                <select id="line">
                    <option value="airBlade" selected>Air Blade</option>
                    <option value="vision">Vision</option>
                    <option value="waveRSX">Wave RSX</option>
                    <option value="future125">Future 125</option>
                </select>
            </div>
            <div>
                <label for="year">Năm sản xuất:</label>
                <select id="year">
                    <option value="y2015" selected>2015</option>
                    <option value="y2016">2016</option>
                    <option value="y2017">2017</option>
                    <option value="y2018">2018</option>
                    <option value="y2019">2019</option>
                </select>
            </div>
            <div>
                <label for="color">Màu sắc:</label>
                <select id="color">
                    <option value="black" selected>Đen</option>
                    <option value="white">Trắng</option>
                    <option value="blue">Xanh</option>
                    <option value="red">Đỏ</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Phần sidebar -->
    <div id="sideBar"></div>

    <!-- Phần footer -->
    <div id="footer"></div>
</body>

</html>
