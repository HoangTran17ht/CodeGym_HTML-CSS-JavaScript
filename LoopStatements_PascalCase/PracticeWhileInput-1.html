<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input -1</title>
</head>

<body>
    <script>
        let number = 0, Sum = 0;
        while (number != -1) {
            number = Number(prompt("Enter a number: "));
            Sum += number;
            alert(`Number = ${number}       Sum = ${Sum}`);
        }

    </script>
</body>

</html>
