    <script>
        for (let i = 4; i >= 0; --i) {
            for (let j = 0; j < i; j++) {
                document.write(`&nbsp;&nbsp;`);
            }
            for (let j = 5 - i; j > 0; --j) {
                document.write(`*`);

            document.write(`<br>`);
