<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The number is N</title>
</head>
<body>
    <script>
        for (let N = 0; N <= 5; ++N) {
            document.write(`The number is ${N} <br>`);
            
            
        }
    </script>
</body>
</html>
