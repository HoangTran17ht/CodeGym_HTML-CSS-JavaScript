<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        plusMinus([0,0,-1,1,1])
        function plusMinus(arr) {
            let countP = 0;
            let countN = 0;
            let countZ = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    countP += 1;
                } else if (arr[i] < 0) {
                    countN += 1;
                } else countZ += 1;
            }
            // countP = roundFloatNumberWithoutTrailingZeroes(countP/arr.length);
            // countN = roundFloatNumberWithoutTrailingZeroes(countN/arr.length);
            // countZ = roundFloatNumberWithoutTrailingZeroes(countZ/arr.length);
            document.write(`${(countP/arr.length).toFixed(6)} <br>${(countN/arr.length).toFixed(6)}
            <br>${(countZ/arr.length).toFixed(6)}`);
        }

        function roundFloatNumberWithoutTrailingZeroes(num) {
            var numToFixedDp = Number(num).toFixed(6);
            return Number(numToFixedDp);
        }
    </script>
</body>

</html>
