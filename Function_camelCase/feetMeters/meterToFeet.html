<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet to Meter</title>
</head>
<body>
    <table border="1">
        <tr><th colspan="2">Meter to feet</th></tr>
        <tr>
            <td>Meter:</td>
            <td><input type="text" id="meterIn" style="text-align: right;"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button"  onclick="meterToFeet()" value="Run" style=" align-items: center; background-color: lightgray;"></td>
        </tr>
        <tr>
            <td>Feet:</td>
            <td id="feetOut" style="text-align: right;"></td>
        </tr>
    </table>
    <script src="meterToFeet.js"></script>
</body>
</html>
