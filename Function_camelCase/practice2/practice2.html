        <tr> 
            <td>Number:</td>
            <td><input type="number" id="exe1" style="text-align: right;"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="squaring()" value="Square = " style="background-color: lightgray;"></td>
            <td id="resultExe1" style="text-align: right;"></td>
        </tr> 
    </table>

    <!-- exe 2 -->
    <table border="1px" style="margin: 20px;">

        </tr>
        <tr>

            <td><input type="reset" value="Reset" style="color: rgb(31, 31, 31); background-color: rgb(45, 200, 218);"></td>
        </tr>
        <tr>
            <td>The circumference:</td>
            <td id="circumference" style="text-align: right;"></td>
        </tr>
        <tr>
            <td>The area: </td>
            <td id="area" style="text-align: right;"></td>
        </tr>
    </table>


    <!-- exe 3 -->
    <table border="1px" style="margin: 20px;"> 
        <tr><th colspan="2">Bài 3: tính giai thừa</th></tr>

            <td>Number:</td>

        </tr>
        <tr>
            <td><input type="button" onclick="calculateFactorial()" value="Factorial = " style="background-color: lightgray;"></td>
            <td id="resultExe3" style="text-align: right;"></td>
        </tr> 
    </table>

    <!-- exe 4 -->
    <table border="1px" style="margin: 20px;"> 
        <tr><th colspan="2">Bài 4: Check number character</th></tr>
        <tr> 
            <td>Character:</td>
            <td><input type="text" id="exe4" style="text-align: right;"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="checkNumberCharacter()" value="Check" style="background-color: lightgray;"></td>
            <td id="resultExe4" style="text-align: center;"></td>
        </tr> 
    </table>
