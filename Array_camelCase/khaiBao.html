<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo mảng 1 chiều</title>
</head>

<body>
    <script>
        let dsLop = [1, 3, 4, 6, 4, 3];


        // Truy xuất phần tử trong mảng.
        document.write(` -- Truy xuất bằng for-in:`);
        for (const element in dsLop) {
            document.write(`<br> ${dsLop[element]}`);
        }

        document.write(`<hr><br> -- Truy xuất ngược bằng for:`);
        for (let i = dsLop.length - 1; i >= 0; --i) {
            document.write(`<br> ${dsLop[i]}`);
        }


        // Độ dài của mảng.
        document.write(`<hr><br> -- Độ dài của mảng: `)
        document.write(dsLop.length);


        // push(): thêm phần tử vào mảng.
        document.write(`<hr><br> -- Thêm phần tử "88" bằng "push()": `)
        dsLop.push(`88`);
        for (const element in dsLop) {
            document.write(`<br> ${dsLop[element]}`);
        }


        // length: thêm phần tử vào mảng. 
        document.write(`<hr><br> -- Thêm phần tử "77" bằng "length": `)
        dsLop[dsLop.length] = "77";
        for (const element in dsLop) {
            document.write(`<br> ${dsLop[element]}`);
        }

        // Tạo giá trị ngẫu nhiên cho biến.
        document.write(`<hr><br> -- Tạo giá trị ngẫu nhiên cho biến:`);
        dsLop[1] = Math.random();
        for (const element in dsLop) {
            document.write(`<br> ${dsLop[element]}`);
        }
        // //     "0 < Math.random() < 1"
        document.write(`<hr><br> -- Tạo giá trị ngẫu nhiên trong khoảng từ 40 đến 60:`);
        let max = 60;
        let min = 40;
        dsLop[2] = Math.floor(Math.random() * (max - min + 1) + min);
        for (const element in dsLop) {
            document.write(`<br> ${dsLop[element]}`);
        }

        // // join(): 
        // console.log(dsLop.join(" "));
    </script>
</body>

</html>
