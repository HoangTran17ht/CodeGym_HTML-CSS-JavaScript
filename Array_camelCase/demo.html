<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <script>
        let dsLop = [];
        let sum = 0;
        
        for (let i = 0; i < 20; i++) {
            dsLop[i] = Math.floor(Math.random()*41 + 31);
            sum += dsLop[i]; 
        }

        for (let i = 0; i < dsLop.length ; ++i) {
            document.write(`${dsLop[i]} ,`);
        }
        document.write(`<hr><br> Sum = ${sum}`);
    </script>
</body>
</html>
