<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><h3>Sample Screen:</h3></td>
        </tr>
        <tr>
            <td><input type="text" id="input"></td>
            <td><input type="button" value="Add" onclick="add(array,x)"></td>
            <td><input type="button" value="Display" onclick="display(array,x)"> </td>
        </tr>
    </table>
    <hr>
    <div id="display"></div>
    <script>
        let x = 0;
        let array = [];
        function add(array) {
            array[x] = document.getElementById("input").value;
            alert(array[x]);
            ++x;
            return x;
        }

        function display(array,x) {
            let displayE = "";
            for (let i = 0; i < array.length; i++) {
                displayE += `Element ${i} = ${array[i]} <br>`;
            }
            document.getElementById("display").innerHTML = displayE;
        }
    </script>
</body>
</html>
