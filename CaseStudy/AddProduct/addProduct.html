<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng tin bán</title>
    <link rel="stylesheet" href="addProduct.css">

</head>

<body>
    <table>
        <div>
            <tr>
                <th>Dòng xe</th>
                <th>Đời xe</th>
                <th>Màu sắc</th>
            </tr>
            <tr>
                <td>
                    <select name="motorcycleLine" id="motorcycleLine">
                        <option value="Honda SH">Honda SH</option>
                        <option value="Honda SH Mode">SH Mode</option>
                        <option value="Honda Air Blade">Air Blade</option>
                        <option value="Honda Future 125">Future 125</option>
                        <option value="Honda Vision">Vision</option>
                        <option value="Honda Wave">Wave</option>
                        <option value="Honda Dream">Dream</option>
                        <option value="Yamaha Jupiter">Yamaha Jupiter</option>
                        <option value="Yamaha Exciter 150">Exciter 150</option>
                        <option value="Yamaha Exciter 135">Exciter 135</option>
                        <option value="Yamaha Sirius">Sirius</option>
                        <option value="Yamaha Grande">Grande</option>
                        <option value="Yamaha Nouvo">Nouvo</option>
                        <option value="Yamaha NVX 155">NVX 155</option>
                        <option value="Yamaha NVX 125">NVX 125</option>
                        <option value="Yamaha Janus">Janus</option>
                        <option value="Yamaha Acruzo">Acruzo</option>
                        <option value="Suzuki Viva">Suzuki Viva</option>
                        <option value="Suzuki Revo">Revo</option>
                        <option value="Suzuki Fx125">Fx125</option>
                        <option value="Suzuki Satria">Satria</option>
                        <option value="Suzuki Raider">Raider</option>
                        <option value="Suzuki Axelo">Axelo</option>
                        <option value="Suzuki Hayate">Hayate</option>
                        <option value="Piaggio Liberty ">Piaggio Liberty</option>
                        <option value="Piaggio Vespa ">Vespa</option>
                        <option value="Piaggio Medley ">Medley</option>
                        <option value="Piaggio Elettrica ">Elettrica</option>
                        <option value="SYM Angel ">SYM Angel</option>
                        <option value="SYM Cuxi ">Cuxi</option>
                        <option value="SYM Attila ">Attila</option>
                        <option value="SYM Elegant ">Elegant</option>
                        <option value="SYM Galaxy ">Galaxy</option>
                        <option value="Khác">Khác</option>
                    </select>
                </td>
                <td>
                    <select name="year" id="year">
                        <!-- <option value="2021"></option>
                        <option value="2020"></option>
                        <option value="2019"></option>
                        <option value="2018"></option>
                        <option value="fd"></option>
                        <option value="fd"></option>
                        <option value="fd"></option>
                        <option value="fd"></option>
                        <option value="fd"></option>
                        <option value="fd"></option>
                        <option value="fd"></option>
                        <option value="fd"></option> -->
                    </select>
                </td>
                <td>
                    <select name="color" id="color">
                        <option value="white">Trắng</option>
                        <option value="black">Đen</option>
                        <option value="whiteBlack">Trắng đen</option>
                        <option value="red">Đỏ</option>
                        <option value="blackRed">Đen đỏ</option>
                        <option value="redWhite">Đỏ trắng</option>
                        <option value="blue">Xanh da trời</option>
                    </select>
                </td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Số km đã đi:</td>
                <td>
                    <select name="km" id="km">
                        <option value="0 - 4 999 km">0 - 4,999 km</option>
                        <option value="5 000 - 9 999 km">5,000 - 9,999 km</option>
                        <option value="10,000 - 19,999 km">10,000 - 19,999 km</option>
                        <option value="20,000 - 29,999 km">20,000 - 29,999 km</option>
                        <option value="30,000 - 49,999 km">30,000 - 49,999 km</option>
                        <option value="Trên 50,000 km">Trên 50,000 km</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Giá tiền:</td>
                <td><input type="text" id="price"></td>
            </tr>
            <tr>
                <td>Mô tả:</td>
                <td><textarea name="" id="" cols="3" rows="10"></textarea></td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Ảnh:</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </div>
        <div>
            <tr>
                <td>Thông tin liên hệ</td>
                <td></td>
            </tr>
            <tr>
                <td>Tên:</td>
                <td></td>
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td></td>
            </tr>
        </div>
    </table>


    <script src="addProduct.js"></script>
</body>

</html>
