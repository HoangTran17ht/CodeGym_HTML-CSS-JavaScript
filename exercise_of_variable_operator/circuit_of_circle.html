<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit of circle</title>
</head>
<body>
    <script>
        let Radius = Number(prompt("Radius(cm) = ",  ''));
        alert("Circuit of circle = " + (Radius * 2 * 3.14) + " cm2");
    </script>
