<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>



<!-- Bài 1 -->
    <script>
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = 'Hà Nội';

        document.write('Bài 1:');
        document.write('<br>');

        document.write('i = '+i);
        document.write('<br>');

        document.write('f = '+f);
        document.write('<br>');

        document.write('b = '+b);
        document.write('<br>');

        document.write('s = '+s);
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

    </script>


<!-- Bài 2 -->
    <script>
        let width = 6
        let height = 20
        let area = width * height

        document.write('Bài 2:');
        document.write('<br>');

        document.write('Chiều dài = '+height)
        document.write('<br>');

        document.write('Chiều rộng = '+width)
        document.write('<br>');

        document.write('Diện tích = '+area)
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

    </script>
    

<!-- Bài 3 -->
    
    <script language="javascript">
        var x = prompt("Nhập x = ",  '');
        var y = prompt("Nhập y = ",  '');
        document.write('x = '+x);
        document.write('<br>');
        document.write('y = '+y);
        document.write('<br>');
        
        if(x % y == 0)
        {
            alert("x là bội số của y");
            document.write("x là bội số của y");
        }
        else 
        {
            alert("x không phải bội số của y");
            document.write("x không phải bội số của y");
        }
    </script> 



</body>
</html>
