<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the area of rectangle</title>
</head>
<body>
    <script>
        let height = prompt("Nhập chiều dài =",  '');
        let width = prompt("Nhập chiều rộng =",  '');
        document.write("The height = ",height );
        document.write("<br>");
        document.write("The width = ",width );
        document.write("<br>");
        document.write("<br>");


        document.write("The area = ",height*width);
    
    </script>
</body>
</html>
