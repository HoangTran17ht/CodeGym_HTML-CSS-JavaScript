<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        staircase(5);

        function staircase(n) {
            for (let i = 1; i <= n; i++) {
                for (let j = i; j < n; j++) {
                    document.write("&nbsp");
                }
                for (let j = 0; j < i; j++) {
                    document.write("#");
                }
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
